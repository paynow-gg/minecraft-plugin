allprojects {
    group = 'gg.paynow'
    version = '0.0.7'

    afterEvaluate { project ->
        if (project.tasks.findByName('build')) {
            tasks.named('build') {
                if (project.name == "paynow-lib") {
                    finalizedBy 'clean'
                    return
                }
                finalizedBy 'copyToBuilds'
            }
        }
    }

    tasks.register('copyToBuilds') {
        doLast {
            copy {
                from "${project.buildDir}/libs/${project.name}-${version}.jar"
                into "${rootDir}/builds"
            }
        }.finalizedBy(clean)
    }
}
